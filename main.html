<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asian Paints Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .grid-item {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
      background-color: transparent;
      font-size: 20px;
      font-weight: bold;
    }

    input, button {
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Asian Paints - Color Grid</h2>

  <div id="grid-container">
    <div class="grid-item" id="1">1</div>
    <div class="grid-item" id="2">2</div>
    <div class="grid-item" id="3">3</div>
    <div class="grid-item" id="4">4</div>
    <div class="grid-item" id="5">5</div>
    <div class="grid-item" id="6">6</div>
    <div class="grid-item" id="7">7</div>
    <div class="grid-item" id="8">8</div>
    <div class="grid-item" id="9">9</div>
  </div>

  <div>
    <input type="number" id="block_id" placeholder="Enter Block ID (1-9)" min="1" max="9">
    <input type="text" id="colour_id" placeholder="Enter Color (e.g. red, #00ff00)">
    <button id="change_button">Change Color</button>
    <button id="Reset">Reset</button>
  </div>

  <script>
    const changeButton = document.getElementById("change_button");
    const resetButton = document.getElementById("Reset");

    changeButton.addEventListener("click", () => {
      // Reset all grid items to transparent first
      document.querySelectorAll(".grid-item").forEach(item => {
        item.style.backgroundColor = "transparent";
      });

      const blockId = document.getElementById("block_id").value;
      const color = document.getElementById("colour_id").value;

      const targetBlock = document.getElementById(blockId);
      if (targetBlock) {
        targetBlock.style.backgroundColor = color;
      } else {
        alert("Invalid Block ID! Please enter a number between 1 and 9.");
      }
    });

    resetButton.addEventListener("click", () => {
      document.querySelectorAll(".grid-item").forEach(item => {
        item.style.backgroundColor = "transparent";
      });
    });
  </script>

</body>
</html>
