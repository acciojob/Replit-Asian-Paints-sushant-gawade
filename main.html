<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replit Asian Paints</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Replit Asian Paints</h1>

    <div class="grid-container">
        <div class="grid-item" id="1">1</div>
        <div class="grid-item" id="2">2</div>
        <div class="grid-item" id="3">3</div>
        <div class="grid-item" id="4">4</div>
        <div class="grid-item" id="5">5</div>
        <div class="grid-item" id="6">6</div>
        <div class="grid-item" id="7">7</div>
        <div class="grid-item" id="8">8</div>
        <div class="grid-item" id="9">9</div>
    </div>
    
    <div class="controls">
        <label for="block_id">Block ID (1-9):</label>
        <input type="text" id="input_block_id" placeholder="Enter a number">
        
        <label for="colour_id">Color:</label>
        <input type="text" id="input_colour_id" placeholder="Enter a color (e.g., red, #007bff)">
        
        <button id="change_button">Change Color</button>
        <button id="reset_button">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
