<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Grid Color Changer</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-gap: 10px;
        margin-top: 20px;
      }
      .grid-item {
        width: 100px;
        height: 100px;
        border: 2px solid #333;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 20px;
        cursor: pointer;
      }
      input {
        margin: 5px;
        padding: 5px;
      }
      button {
        margin: 5px;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Grid Color Changer</h2>

    <label>Block ID (1â€“9):</label>
    <input id="block_id" placeholder="Enter block number" />

    <label>Color:</label>
    <input id="colour_id" placeholder="e.g. red or #ff0000" />

    <button id="change_button">Change</button>
    <button id="reset_button">Reset</button>

    <div class="grid-container">
      <div class="grid-item" id="1">1</div>
      <div class="grid-item" id="2">2</div>
      <div class="grid-item" id="3">3</div>
      <div class="grid-item" id="4">4</div>
      <div class="grid-item" id="5">5</div>
      <div class="grid-item" id="6">6</div>
      <div class="grid-item" id="7">7</div>
      <div class="grid-item" id="8">8</div>
      <div class="grid-item" id="9">9</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
